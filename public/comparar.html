<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara 2 numeros</title>
</head>
<body>
    <form id="form">
        <input type="number" id="num1" placeholder="Numero 1">
        <input type="number" id="num2" placeholder="Numero 2">
        <button type="submit"></button>
    </form>
    <div id="res">

    </div>
    <script>
        document.getElementById('form').addEventListener('submit', 
    
    function(e) {
        e.preventDefault();

    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);

    if(num1 > num2) {
     document.getElementById('res').innerHTML = num1 + ' es mayor que ' + num2;
    } else if(num1 < num2) {
     document.getElementById('res').innerHTML = num2 + ' es mayor que ' + num1;
   } else {
    document.getElementById('res').innerHTML = 'Los numeros son iguales';
    }
});
    </script>
</body>
</html>
