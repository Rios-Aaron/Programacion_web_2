<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <script src="./app.js"></script>
</body>
<script>
    let carrito = [];

const productos = [
    { nombre: 'Camisa', precio: 300 },
    { nombre: 'Pantalón', precio: 500 },
    { nombre: 'Zapatos', precio: 800 },
    { nombre: 'Sombrero', precio: 200 }
];

function agregarProducto() {
    let mensaje = "Productos disponibles:\n";
    productos.forEach((producto, index) => {
        mensaje += `${index + 1}.- ${producto.nombre} - $${producto.precio}\n`;
    });

    let opcion = prompt(mensaje + "\nIngresa el número del producto que quieres comprar:");
    opcion = parseInt(opcion);

    if (opcion > 0 && opcion <= productos.length) {
        const productoSeleccionado = productos[opcion - 1];
        carrito.push(productoSeleccionado);
        alert(`"${productoSeleccionado.nombre}" se agregó al carrito`);
    } else {
        alert("Opción no válida. Intenta de nuevo.");
    }
}

function mostrarCarrito() {
    if (carrito.length === 0) {
        alert("Tu carrito está vacío.");
        return;
    }

    let mensaje = "Tu carrito de compras:\n";
    let total = 0;

    carrito.forEach((producto, index) => {
        mensaje += `${index + 1}.- ${producto.nombre} - $${producto.precio}\n`;
        total += producto.precio;
    });

    mensaje += `\nTotal: $${total}`;
    alert(mensaje);
}

function mostrarMenu() {
    let opcion;

    do {
        opcion = prompt(`
            Menú de Compras:
            1 - Agregar producto
            2 - Ver carrito
            3 - Salir
            
            Elige una opción:`);

        switch (opcion) {
            case "1":
                agregarProducto();
                break;
            case "2":
                mostrarCarrito();
                break;
            case "3":
                alert("Terminando sesión");
                break;
            default:
                alert("Opción no válida");
        }
    } while (opcion !== '3');
}

mostrarMenu();
</script>
</html>
